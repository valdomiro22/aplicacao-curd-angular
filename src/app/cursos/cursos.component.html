<form>
    <input type="text" placeholder="Nome" [(ngModel)]="curso.nomeCurso" name="nomeCurso">
    <input type="number" placeholder="Preço" [(ngModel)]="curso.precoCurso" name="precoCurso">
    <input type="text" placeholder="Area" [(ngModel)]="curso.areaCurso" name="areaCurso">

    <!-- Se o id for >= 0, mostra este botão -->
    <input type="button" value="Cadastrar" (click)="cadastrar()" *ngIf="id < 0"> 
    <!-- Se o id for - 0, mostra este botão -->
    <input type="button" value="Editar" *ngIf="id >= 0" (click)="atualizar()">
</form>

<table id="cabecalho">
    <tr>
        <td>Curso</td>
        <td>Preço</td>
        <td>Area</td>
        <td>Ações</td>
    </tr>
</table>
<table>
    
    <tr *ngFor="let curso of vetorDeCursosEspelho; let id = index">
        <td>{{curso.nomeCurso}}</td>
        <td>{{curso.precoCurso}}</td>
        <td>{{curso.areaCurso}}</td>
        <td>
            <button id="editar" (click)="editar(id)">Editar</button>
            <button id="excluir" (click)="excluir(id)">Excluir</button>
        </td>
        
        
    </tr>
    
</table>
